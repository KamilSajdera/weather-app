<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite + TS</title>
    <script
      src="https://kit.fontawesome.com/3baf2f3ead.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loader">
      <div id="loader-spinner"></div>
    </div>
    <div id="info-frame">This is testify content.</div>
    <div class="app">
      <aside class="sidebar-city-info">
        <header class="sidebar-header">
          <div class="input-box">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input
              type="text"
              placeholder="Search for place"
              autocomplete="off"
              id="searching-town"
            />
            <div class="cities-container">
              <div class="loading-cities">
                <span class="loader-cities"></span>
              </div>
            </div>
          </div>
          <div class="track-user">
            <i class="fa-solid fa-house-signal"></i>
            <span class="track-user-tooltip">Locate your current location</span>
          </div>
        </header>
        <template id="t-sidebar-main">
          <main class="sidebar-main">
            <div class="sidebar-image"></div>
            <div class="sidebar-degrees"></div>
            <div class="sidebar-city-day">
              <div class="sidebar_city"></div>
              <div class="sidebar_day"><span class="sidebar_date"></span></div>
            </div>
          </main>
        </template>
        <template id="t-sidebar-footer">
          <footer class="sidebar-footer">
            <p id="footer-desc">
              <i class="fa-solid fa-cloud-rain"></i>
            </p>
            <p id="footer-chance"><i class="fa-solid fa-chart-pie"></i></p>
          </footer>
        </template>
      </aside>
      <main class="main-content">
        <header class="main-header">
          <div class="main-title">
            <h1>Forecasty</h1>
            <p>Simple. Fast. Accurate.</p>
          </div>
          <div class="main-settings">
            <div class="settings-item">°C</div>
            <div class="settings-item">°F</div>
            <div class="settings-item">
              <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="settings-item">
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="settings-tooltip"></div>
          </div>
        </header>
        <section class="forecast-next-days"></section>
        <section class="current-weather-container">
          <h3>Today's Highlights</h3>
          <div class="highlight-cards"></div>
        </section>
        <section class="rainfall-section">
          <header class="rainfall-header">
            <h3>Rainfall Sum</h3>
            <div class="rainfall-scope-choice">
              <span id="rainfall-scope-text">Hourly</span>
              <i class="fa fa-arrow-down" aria-hidden="true"></i>
              <ul class="rainfall-scope-options">
                <li>Hourly</li>
                <li>Daily</li>
              </ul>
            </ul>
          </header>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
